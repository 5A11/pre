
namespace: pre

env: "staging"

admin:
  enabled: true
  name: admin
  image: "gcr.io/fetch-ai-images/colearn-pre-relayer"
  tag: "12df337"
  port: 80
  replicas: 1
  contract: "amazon/aws-cli:latest"
    
  resources:
    requests:
      memory: "100Mi"
      cpu: "100m"
    limits:
      memory: "200Mi"
      cpu: "200m"

  secret:
    key: colearn-v3/pre-relayer
    name: admin_ledger.key
    property: admin-ledger
    version: latest
  creds:
    key: colearn-v3/pre-contract
    name: cred.rc
    version: latest

ipfs:
  enabled: true
  config:
      addr: ipfs-pre.colearn-v3.fetch-ai.com
      port: 12000
  name: ipfs-pre
  dns:
    host: ipfs-pre.colearn-v3.fetch-ai.com
    extrahost: ipfs-pre.fetch-ai.com
    target: fetchpub.colearn-v3.fetch-ai.com
    cert: ipfs-pre-cert 
    app: istio-fetchpubig
    istio: ingressgateway
    port: 5001


proxy:
  enabled: true
  image: "gcr.io/fetch-ai-images/colearn-pre-relayer"
  tag: "12df337"
  port: 9090
  replicas: 5

  resources:
    requests:
      memory: "100Mi"
      cpu: "100m"
    limits:
      memory: "200Mi"
      cpu: "200m"

  secret:
    key:
      key: colearn-v3/pre-proxy-keys
      name: proxy_ledger
      property: proxy-key
      version: latest
    encryption: 
      key: colearn-v3/pre-proxy
      name: proxy_encryption
      version: latest

legder_config:
